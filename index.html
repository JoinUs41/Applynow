<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">


    <link rel="icon" href="favicon.ico">
    <title>Application Form</title>
</head>

<body>
    <center>
        <h1 class="buynow1">Let's Work Together !!</h1>
        <div id="formpage">
            <form method="post" autocomplete="off" name="google-sheet">
                <h1 class="buynow">Register Now</h1>
                <br>


                <form id="myForm" autocomplete="off">
                    <input id="name" class="regiinput" value="" type="text" name="Name" placeholder="Enter your Name">
                    <br>
                    <input id="phone" class="regiinput" value="" type="text" name="Phone No."
                        placeholder="Enter your Phone No.">
                    <br>
                    <input id="email" class="regiinput" value="" type="email" name="Email"
                        placeholder="Enter your E-mail">
                    <br>
                    <select name="Interest" id="interest">
                        <option value="">Your Interest</option>
                        <option value="Arduino">Arduino/IOT</option>
                        <option value="Circuitary">Electronics/Circuitary</option>
                        <option value="IOT">Android Development</option>

                    </select>
                    <br>
                    <textarea id="skills" class="regiinput" value="" type="text" name="Skills"
                        placeholder="Enter your Skills (eg: Soldering, C/C++, etc...)"></textarea>
                    <br>
                    <textarea id="projects" class="projects" value="" type="text" name="Project Desc"
                        placeholder="Enter the brief description about your projects"></textarea>
                    <br>
                    
                    <input class="btn" type="submit" name="submit" value="Save" />
                    <br>
                    <p class="p2" id="myDIV"><b>*Note: Please Wait while your datails are being saved !!</b></p>
                    <br>


                </form>

                <h4 class="detail" id="myDIV"><b>*Date of Interview: 28 August 2021</b></h4>
                <h4  id="myDIV"><b>*Timing: 12pm to 6pm</b></h4>
                <h4  id="myDIV"><b>*Location: B-401 Street no. 20, Bhajanpura, Delhi-110053</b></h4>
                <h4  id="myDIV" class="detail"><b>*For more Info: Coontact- 9315137687, 9205039505, 9205093074</b></h4>


        </div>
    </center>

    <script type="text/javascript">

        var naam = document.getElementById('name');
        var num = document.getElementById('phone');
        var mail = document.getElementById('email');
        var usp = document.getElementById('interest');

        const scriptURL = 'https://script.google.com/macros/s/AKfycbwnjxGQjIswMrYtB_7B7s4crWMBkvDXaHU_u5dw4SA5awQs_upBCLM7vBBthTLcZ7Q/exec'
        const form = document.forms['google-sheet']


        form.addEventListener('submit', e => {
            e.preventDefault()

            if (naam.value === "" || num.value === "" || mail.value === "" || usp.value === "") {
                alert("Please fill all the required details");
            }
            else {
               
                fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                    .then(response => alert("You have successfully submitted. We will Contact you soon !"))
                    .catch(error => console.error('Error!', error.message))
            }

        }
        )



    </script>
</body>

</html>
